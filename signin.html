<head>

    <!-- Latest compiled and minified CSS -->

 </head>
<body>
	<section class="container sign">
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-2" >
				<a href="index.html"><i class="glyphicon glyphicon-chevron-left"></i></a>
       </div>
			<div class="col-md-10 col-sm-10 col-xs-10">
				<h2>Sign up</h2>
			</div>
    </div>
    <div class="row ">
        <p class="col-md-12 col-sm-12 col-xs-12">Join now for free ride credit</p>
    </div>

		<div class="row">

            <form  class="col-md-12 col-sm-12 col-xs-12">
              <div class="input-group">
                <div class="input-group-btn country">
                  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="pais">Pais</span>
                      <span class="caret"></span>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" value="+51" href="#"><img src="assets/img/peru.png" width="30px"></a>
                    <a class="dropdown-item" value="+56" href="#"><img src="assets/img/chile.png" width="30px"></a>
                    <a class="dropdown-item" value="+52" href="#"><img src="assets/img/mexico.png" width="30px"></a>
                  </div>
                </div>
                <span class="input-group-addon value"></span>
                <input type="number" id="numTelefono" class="form-control inp-l" placeholder="959666666" required>
              </div>
            </form>
    </div>
    <div class="row sign2">
       <div class="col-md-12 col-sm-12 col-xs-12">
            <a href="mapa.html"><button id="next" type="button"  >Next</button></a>

	</section>
